<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="form-container" id="loginForm">
        <form class="pure-form pure-form-stacked">
            <div class="form-logo">
                <img src="img/logo-barberia.png" alt="">
                <h3>Iniciar Sesion</h3>
            </div>
            <div>
                <input type="email" id="inputEmail" placeholder="Correo electronico">
            </div>
            <div>
                <input type="password" id="inputPassword" placeholder="Contraseña">
            </div>
            <div class="form-btn">
                <button type="submit" class="pure-button-primary">Iniciar Sesion</button>
                <p>¿Todavia no tenes una cuenta?<a href="register.html"> Registrate</a></p>
            </div>
        </form>
    </div>
    <script src="static/login-scripts.js"></script>
</body>
</html>
